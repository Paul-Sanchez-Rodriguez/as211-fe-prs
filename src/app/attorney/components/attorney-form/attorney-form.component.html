<!-- attorney-form.component.html -->

<form [formGroup]="attorneyForm" (ngSubmit)="saveAndUpdate()" class="form-container">
  <mat-form-field class="form-field">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Apellido Paterno</mat-label>
    <input matInput formControlName="fatherlastname" required>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Apellido Materno</mat-label>
    <input matInput formControlName="motherlastname" required>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>DNI</mat-label>
    <input matInput formControlName="dni" required>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Celular</mat-label>
    <input matInput formControlName="cellphone" required>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Direcci√≥n</mat-label>
    <input matInput formControlName="address" required>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="warn" class="cancel-button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Registrar Apoderado</button>
  </div>
</form>
